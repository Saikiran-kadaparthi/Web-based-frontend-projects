<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Chessboard</title>
    <link rel="stylesheet" href="chessboard.css">
</head>
<body>
    
        <div class="board">
            <div class="row">
                <div class="box black">
                    <div class="queen"></div>
                </div>
                <div class="box white"></div>
                <div class="box black"></div>
                <div class="box white"></div>
                <div class="box black"></div>
            </div>
            <div class="row">
                <div class="box white"></div>
                <div class="box black"></div>
                <div class="box white">
                    <div class="queen"></div>
                </div>
                <div class="box black"></div>
                <div class="box white"></div>
            </div>
            <div class="row">
                <div class="box black"></div>
                <div class="box white"></div>
                <div class="box black"></div>
                <div class="box white"></div>
                <div class="box black">
                    <div class="queen"></div>
                </div>
            </div>
            <div class="row">
                <div class="box white"></div>
                <div class="box black">
                    <div class="queen"></div>
                </div>
                <div class="box white"></div>
                <div class="box black"></div>
                <div class="box white"></div>
            </div>
            <div class="row">
                <div class="box black"></div>
                <div class="box white"></div>
                <div class="box black"></div>
                <div class="box white">
                    <div class="queen"></div>
                </div>
                <div class="box black"></div>
            </div>
        </div>

</body>
</html>
