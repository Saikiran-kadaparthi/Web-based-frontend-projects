<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Faces</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div>
    <h1>Dice Faces</h1>
</div>

<div class="board">

    <div class="box1 box">
        <div class="box1dot1 dots"></div>
    </div>


    <div class="box2 box">
        <div class="box2dot1 dots"></div>
        <div class="white"></div>
        <div class="white"></div>
        <div class="box2dot2 dots"></div>
    </div>


    <div class="box3 box">
        <div class="white"></div>
        <div class="white"></div>
        <div class="box3dot1 dots"></div>
        <div class="white"></div>
        <div class="box3dot2 dots"></div>
        <div class="white"></div>
        <div class="box3dot3 dots"></div>
        <div class="white"></div>
        <div class="white"></div>
    </div>


    <div class="box4 box">
        <div class="box4dot1 dots"></div>
        <div class="box4dot2 dots"></div>
        <div class="box4dot3 dots"></div>
        <div class="box4dot4 dots"></div>
    </div>


    <div class="box5 box">
        <div class="box5dot1 dots"></div>
        <div class="white"></div>
        <div class="box5dot2 dots"></div>
        <div class="white"></div>
        <div class="box5dot3 dots"></div>
        <div class="white"></div>
        <div class="box5dot4 dots"></div>
        <div class="white"></div>
        <div class="box5dot5 dots"></div>
    </div>


    <div class="box6 box">
        <div class="box6dot1 dots"></div>
        <div class="box6dot2 dots"></div>
        <div class="box6dot3 dots"></div>
        <div class="box6dot4 dots"></div>
        <div class="box6dot5 dots"></div>
        <div class="box6dot6 dots"></div>
    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
