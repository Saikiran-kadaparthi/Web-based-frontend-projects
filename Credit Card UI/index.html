<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit card ui</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="circle-one">

    </div>

    <div class="card">
        <div class="top">
            <span class="symbol-span">
                <div class="symbol1"></div>
                <div class="symbol2"></div>
                <div class="symbol3"></div>
                <div class="symbol4"></div>
            </span>

            <span class="master-card-logo">
                <div class="logo-circle-one"></div>
                <div class="logo-circle-two"></div>
            </span>
        </div>


        <div class="bottom">
            <div class="bottom-part-one">
                <p>Saikiran</p>
                <p>9/28</p>
            </div>
            <div class="bottom-part-two">
                <p>**** **** **** 0109</p>
                
            </div>
        </div>

    </div>

    <div class="circle-two">

    </div>

</body>
</html>
